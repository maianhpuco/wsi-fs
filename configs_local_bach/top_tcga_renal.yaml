dataset_name: 'tcga_renal'
# features_fp/h5_files -> coord 
# features_fp/pt_files -> features
# png_patchs -> folder -> .png  

paths:
  data_dir_s:
    kich: "kich_clip_rn50_features/project/hnguyen2/mvu9/processing_datasets/processing_tcga_256/kich/clip_rn50_features/" #h5_files #pt_files 
    kirc: "kirc_clip_rn50_features/project/hnguyen2/mvu9/processing_datasets/processing_tcga_256/kirc/clip_rn50_features/" 
    kirp: "kirp_clip_rn50_features/project/hnguyen2/mvu9/processing_datasets/processing_tcga_256/kirp/clip_rn50_features/"
  

  results_dir: "processing_tcga_256/top_tcga_renal_result"
  split_folder: "splits_csv_tcga_renal"

# Training parameters
epochs: 10
batch_size: 1
lr_TB: 0.001
lr_IB: 0.001
