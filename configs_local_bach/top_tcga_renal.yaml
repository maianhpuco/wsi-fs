instanceLevel_n_ctx: 16
all_ctx_trainable: false
csc: true
pooling_strategy: "learnablePrompt"
NegBagBreakProb: 0.0
NegBagBreakProP: 1.0
p_drop_out: 0.5
p_bag_drop_out: 0.5
weight_lossA: 0.0

# Other settings
device: "0"
modeldevice: "0"
workers: 0
comment: "TOP_TCGA_Renal"
save_intv: 1
log_iter: 200

patch_size: 256
label_dict: {'KIRP': 0, 'KIRC': 1, 'KICH': 2} 

seed: 42